<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeScraper</title>
</head>
<body>
  <h1>CodeScraper</h1><br>
  <h3>Gets other's source code for problem you're stuck on.</h4>
  <h3>BOJ only available for now.</h4>
  <form action="/process" method="post">{% csrf_token %}
    <p>Select Language : </p>
    <ul>
      <li><input type="radio" name="lang" value="C">C</li>
      <li><input type="radio" name="lang" value="C++">C++</li>
      <li><input type="radio" name="lang" value="Python">Python</li>
      <li><input type="radio" name="lang" value="Java">Java</li>
    </ul>
    <p>Enter URL of the problem : </p>
    <input type="url" name="oj_url" style="width:300px;">
    <input type="submit" value="Submit and Get Code">
  </form>
</body>
</html>
