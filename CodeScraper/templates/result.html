{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/agate.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <title>CodeScraper Result</title>
</head>
<body>
  <h1>CodeScraper Result</h1><br>
  <h4>Question ID : {{q_id}}</h4>
  <h4>Language : {{lang}}</h4>
  <a href="/">Go Home</a>
  {% for codes in code_list%}
    <pre><code>
      {{codes | safe}}
    </code></pre>
  {% endfor %}
  <a href="/">Go Home</a>
</body>
</html>
